<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="style.css" as="style">
    <link rel="stylesheet" href="css/style.css">

    <title>Blog de café al parecer</title>
</head>
<body>

    <header class="header">
        <section class="contenido-header">
            <div class="barra">

                <a class="logo"href="index.html">
                    <h1 class="logo__nombre">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="nav">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contácto con Maduro</a>
                </nav>
            </div>

            <div class="header-texto">
                <h2>Blog de café con consejos y cursos</h2>
                <p>
                    Aprende de los expertos con las mejores recetas y consejos
                </p>

            </div>
        </section>
    </header>

    <main class="contenedor">
        <h3 class="centrar">Contáctanos</h3>

        <div class="contacto-bg"></div>

        <form class="form">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input
                class="campo__field" 
                type="text" 
                name="" 
                id="nombre" 
                placeholder="Tu nombre">
            </div>

            <div class="campo">
                <label class="campo__label" for="email">E-mail</label>
                <input
                class="campo__field" 
                type="email" 
                name="" 
                id="email" 
                placeholder="Tu e-mail">
            </div>

            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea
                class="campo__field campo__field--textarea"
                name="" 
                id="mensaje"></textarea>
            </div>
            
            <div class="campo">
                <input
                type="submit" 
                value="Enviar" 
                class="boton boton--primario"> 
            </div>


        </form>
        
    </main> <!-- cierre de contenedor -->


    <footer class="footer">
        <div class="contenedor">
            <div class="barra">

                <a class="logo"href="">
                    <h1 class="logo__nombre">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="nav">
                    <a href="">Nosotros</a>
                    <a href="">Cursos</a>
                    <a href="">Contácto con Maduro</a>
                </nav>
            </div>
        </div>
        
    </footer>
    
    


</body>
</html>
